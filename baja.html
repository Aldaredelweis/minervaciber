
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Baja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>
  <main>
    <h1>Solicitud de Baja</h1>
    <p>Completa el formulario para solicitar tu baja. La solicitud será guardada localmente y enviada por correo.</p>
    <form action="mailto:contacto@smartkea.com" method="post" enctype="text/plain" onsubmit="guardarBaja(event)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="motivo">Motivo de la baja:</label>
      <textarea id="motivo" name="motivo" rows="4" required></textarea>

      <button type="submit">Solicitar baja</button>
    </form>
  <p style="text-align:center; margin-top:2rem;"><a href="bajas.html" style="color:#0077b6; font-weight:bold;">Ver solicitudes registradas</a></p>
</main>

  <script>
    function guardarBaja(event) {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const motivo = document.getElementById("motivo").value;

      const nuevaBaja = {
        nombre,
        email,
        motivo,
        fecha: new Date().toISOString()
      };

      const bajas = JSON.parse(localStorage.getItem("bajas")) || [];
      bajas.push(nuevaBaja);
      localStorage.setItem("bajas", JSON.stringify(bajas));

      alert("La solicitud se ha guardado localmente y está lista para ser enviada por correo.");
    }
  </script>
</body>
</html>
